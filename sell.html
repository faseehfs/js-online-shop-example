<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoop - Sell</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main
            class="container d-flex flex-column justify-content-center p-4"
            style="min-height: 100vh; min-height: 100dvh; max-width: 600px"
        >
            <h1>Let's make your sale!</h1>
            <form id="productForm">
                <div class="mb-3">
                    <label for="itemName" class="form-label"
                        >Name of the item being sold</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="productName"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="imgLink" class="form-label"
                        >Link to the image</label
                    >
                    <input
                        type="url"
                        class="form-control"
                        name="imgLink"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"
                        >Description of the product</label
                    >
                    <textarea
                        class="form-control"
                        name="description"
                        rows="3"
                        required
                    ></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (in USD)</label>
                    <input
                        type="number"
                        class="form-control"
                        name="price"
                        required
                    />
                </div>
                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        name="madeForKids"
                    />
                    <label class="form-check-label" for="madeForKids"
                        >Made for kids</label
                    >
                </div>

                <div class="row">
                    <div class="col">
                        <button
                            id="discardProductBtn"
                            type="button"
                            class="btn btn-danger w-100"
                        >
                            Discard
                        </button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary w-100">
                            Sell
                        </button>
                    </div>
                </div>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>

        <script src="js/script.js"></script>
    </body>
</html>
