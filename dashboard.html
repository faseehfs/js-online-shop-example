<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoop - Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://faseehfs.github.io/shoop/"
                    >Shoop</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sell.html">Sell</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Info -->

        <main class="container">
            <h1 class="my-4">Dashboard</h1>

            <div class="row g-2 text-center">
                <div class="col-6 col-md-4">
                    <div class="bg-light-subtle p-2 rounded-4">
                        <h2 class="m-0">100</h2>
                        <p class="m-0">Items Placed</p>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="bg-light-subtle p-2 rounded-4">
                        <h2 class="m-0">60</h2>
                        <p class="m-0">Items Sold</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-light-subtle p-2 rounded-4">
                        <h2 class="m-0">40</h2>
                        <p class="m-0">Items Unsold</p>
                    </div>
                </div>
            </div>

            <!-- Items -->

            <div id="items" class="auto-grid mt-4"></div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="js/script.js"></script>
    </body>
</html>
